<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="weathertypess">
        <li ng-repeat="weathertypes in $ctrl.weathertypess | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail weathertypes-list-item">
          <a href="#!/weathertypess/{{weathertypes.id}}" class="thumb">
            <img ng-src="{{weathertypes.imageUrl}}" alt="{{weathertypes.name}}" />
          </a>
          <a href="#!/weathertypess/{{weathertypes.id}}">{{weathertypes.name}}</a>
          <p>{{weathertypes.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
